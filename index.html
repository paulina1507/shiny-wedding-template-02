<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gio & Sam | Nuestra Boda</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/hero.css" />
    <link rel="stylesheet" href="assets/css/sections.css" />
    <link rel="stylesheet" href="assets/css/gallery.css" />
    <link rel="stylesheet" href="assets/css/rsvp.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>

  <body>
    <!-- =========================
       HEADER
       ========================= -->
    <header class="header" id="header">
      <div class="header-container">
        <nav class="nav nav-left">
          <a href="#hero">Inicio</a>
          <a href="#presentation">Presentación</a>
          <a href="#location">Lugar</a>
          <a href="#timeline">Programa</a>
        </nav>

        <div class="header-logo">
          <a href="#hero">Gio & Sam</a>
        </div>

        <nav class="nav nav-right">
          <a href="#gifts">Regalos</a>
          <a href="#dresscode">Vestimenta</a>
          <a href="#gallery">Galería</a>
          <a href="#rsvp">Asistencia</a>
        </nav>

        <button class="menu-toggle" id="menuToggle">☰</button>
      </div>
    </header>

    <!-- ================= SOBRE ================= -->
    <div id="envelopeOverlay" class="envelope-overlay">
      <div class="envelope">
        <div class="flap front"></div>
        <div class="flap top"></div>
        <div class="letter"></div>
        <div id="sealButton" class="seal">
          <img src="assets/img/sello.svg" alt="Abrir" />
        </div>
      </div>
    </div>

    <!-- ================= HERO ================= -->
    <section id="hero" class="hero">
      <div class="hero-bg"></div>
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <span class="hero-pretitle" id="heroPretitle"></span>
        <h1 class="hero-names" id="heroNames"></h1>
        <div class="hero-divider"></div>
        <div id="countdownTimer" class="hero-countdown"></div>
      </div>

      <div class="hero-scroll"><span></span></div>
    </section>

    <!-- ================= LUGAR ================= -->
    <section id="location" class="section section--flowers section--soft">
      <!-- FLORES -->
      <div class="flower flower--top"></div>
      <div class="flower flower--bottom"></div>

      <div class="container text-center">
        <h2 class="location-title" id="locationTitle"></h2>
        <p class="location-subtitle" id="locationSubtitle"></p>

        <div class="location-box">
          <p class="location-date" id="locationDate"></p>

          <div class="location-grid" id="locationGrid">
            <!-- cards inyectadas por JS -->
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
       PROGRAMA
       ========================= -->
    <section id="timeline" class="section section--framed">
      <div class="frame-box">
        <h2 class="timeline-title" id="timelineTitle">Itinerario</h2>

        <div class="timeline-vertical" id="timelineContainer">
          <div class="timeline-line"></div>
          <!-- rows inyectados por JS -->
        </div>
      </div>
    </section>

    <!-- ================= REGALOS ================= -->
    <section id="gifts" class="section section--flowers section--soft">
      <!-- FLORES -->
      <div class="flower flower--top"></div>
      <div class="flower flower--bottom"></div>

      <div class="container text-center">
        <h2 class="section-title" id="giftsTitle">Regalos</h2>
        <div class="divider"></div>

        <div class="gifts-box">
          <p class="gifts-text" id="giftsText"></p>

          <div class="gifts-options" id="giftsOptions">
            <!-- gift items por JSON -->
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
     VESTIMENTA
     ========================= -->
    <section id="dresscode" class="section section--framed">
      <div class="frame-box">
        <div class="dresscode-content">
          <h2 class="section-title" id="dresscodeTitle">
            Código de Vestimenta
          </h2>
          <div class="divider"></div>

          <img id="dresscodeImage" class="dresscode-illustration" alt="" />

          <h3 class="dresscode-type" id="dresscodeType"></h3>

          <div class="dresscode-grid">
            <div class="dresscode-col">
              <h4>Ellos</h4>
              <ul id="dresscodeMen"></ul>
            </div>

            <div class="dresscode-col">
              <h4>Ellas</h4>
              <ul id="dresscodeWomen"></ul>
            </div>
          </div>

          <p class="dresscode-note" id="dresscodeNote"></p>
        </div>
      </div>
    </section>

    <!-- ================= GALERÍA ================= -->
    <section id="gallery" class="section section--flowers section--soft">
      <!-- FLORES -->
      <div class="flower flower--top"></div>
      <div class="flower flower--bottom"></div>

      <div class="container">
        <h2 class="section-title text-center" id="galleryTitle">Galería</h2>
        <div class="divider"></div>

        <div class="gallery-box">
          <div class="gallery-grid" id="galleryGrid">
            <!-- imágenes por JSON -->
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
       RSVP
       ========================= -->

    <section id="rsvp" class="section section--framed">
      <div class="frame-box">
        <div class="rsvp-content text-center">
          <h2 class="section-title" id="rsvpTitle">Asistencia</h2>
          <div class="divider"></div>

          <p class="rsvp-intro" id="rsvpIntro"></p>

          <form class="rsvp-form">
            <input type="text" placeholder="Nombre completo" required />

            <select required>
              <option value="">¿Asistirás a nuestra celebración?</option>
              <option>Sí asistiré</option>
              <option>No podré asistir</option>
            </select>

            <textarea
              placeholder="Mensaje o buenos deseos (opcional)"
            ></textarea>

            <button type="submit" class="btn btn-primary">
              Confirmar asistencia
            </button>
          </form>

          <p class="rsvp-note" id="rsvpNote"></p>

          <div class="rsvp-success hidden" id="rsvpSuccess"></div>
        </div>
      </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
      <div class="container text-center">
        <p>Gio & Sam</p>
        <small>Diseñado con amor por Shiny Maker Events</small>
      </div>
    </footer>

    <!-- JS -->
    <script src="assets/js/data-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script src="assets/js/rsvp.js"></script>
  </body>
</html>
